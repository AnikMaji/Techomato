{% extends 'base.html' %}


{% block content %}
    <title>Test</title>
<body>
<form method="post">
{% csrf_token %}
{% for x in questions %}
<div class="card">
  <h5 class="card-header">Question</h5>
  <div class="card-body">
    <h5 class="card-title">{{ x.question_text }}</h5>
      <p>Answers:</p>
      <div class="form-check">
  <input class="form-check-input" type="radio" name="{{ x.question_id }}" id="{{ x.question_id}} {{ x.option1 }}" value="option1">
  <label class="form-check-label" for="{{ x.question_id}} {{ x.option1 }}">
      {{ x.option1 }}
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="{{ x.question_id }}" id="{{ x.question_id}} {{ x.option2 }}" value="option2">
  <label class="form-check-label" for="{{ x.question_id}} {{ x.option2 }}">
    {{ x.option2 }}
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="{{ x.question_id }}" id="{{ x.question_id}} {{ x.option3 }}" value="option3">
  <label class="form-check-label" for="{{ x.question_id}} {{ x.option3 }}">
    {{ x.option3 }}
  </label>
</div>
      <div class="form-check">
  <input class="form-check-input" type="radio" name="{{ x.question_id }}" id="{{ x.question_id}} {{ x.option4 }}" value="option4">
  <label class="form-check-label" for="{{ x.question_id}} {{ x.option4 }}">
    {{ x.option4 }}
  </label>
</div>
  </div>
</div>
{% endfor %}
<br>
<center>
<button type="submit" class="btn btn-primary">Submit Test</button>
</center><br><br>
</form>
</body>

{% endblock content %}
