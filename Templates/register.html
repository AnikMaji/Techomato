{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <title>Registration Portal </title>
{#    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css'%}">#}
</head>
    <center>
    <body>
<br>
<h3>Registration Portal</h3>
        <br><br>
{% if mymsg and logged %}
<div class="container alert alert-success" style="width: 500px;" role="alert">
  {{ mymsg }}
</div>
{% elif mymsg %}
<div class="container alert alert-danger" style="width: 500px;" role="alert">
  {{ mymsg }}
</div>
{% endif %}
{% if not request.session.logged_in %}
<div  style="width: 500px;">
 <form method="post"  enctype="multipart/form-data">
                {% csrf_token %}
           <div class="form-row">
    <div class="col">
      <input type="text" class="form-control" name="fname" id="fname" placeholder="First name" required>
    </div>
    <div class="col">
      <input type="text" class="form-control" name="lname" id="lname" placeholder="Last name" required>
    </div>
  </div><br>
                <div class="form-group row">
    <div class="col">
      <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
    </div>
  </div>
  <div class="form-group row">
    <div class="col">
      <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone" required>
    </div>
  </div>
                                <div class="form-group row">
    <div class="col">
      <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group row">
    <div class="col">
      <input type="password" class="form-control" name="rpassword" id="rpassword" placeholder="Retype Password" required>
    </div>
  </div>
                <div class="custom-file">
  <input type="file" class="custom-file-input" name="image" id="image">
  <label class="custom-file-label" for="customFile">Choose Image</label>
</div>
                <br><br>
                <button class="btn btn-info" type="submit">Register</button>
            </form>
</div>
{% endif %}
    </body>
    </center>
    <br><br><br><br><br><br><br><br><br><br>
{% endblock content %}
