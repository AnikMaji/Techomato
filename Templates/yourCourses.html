{% extends 'baseUser.html' %}
{% load static %}
{% block content %}

    <div id="dash" class="col-md-10">
    <center>
        <h2>Your Courses</h2>
    <hr>
    </center>

<div class="row">


        {% for x in yourCourses %}

  <div class="col-sm-3" style="margin-left: 20px;">
			<div class="card card-size" style="width: 18rem;margin-bottom: 20px; ">
            <center>
				<img class="card-img-top" src="{{ x.image.url }}" style="height: 200px;">
				<div class="card-body" style="height: 200px">
					<h4 class="card-title">{{ x.courseName }}</h4>
					<p class="card-text">{{ x.courseDescription}}</p>
                    </div>
                <div class="card-footer">
                    <a href="/subject/{{x.courseID}}" class="btn btn-outline-primary">Study Materials</a>
                </div>
                </center>
            </div>
   </div>
        {% endfor %}

</div>





<br><br><br><br><br><br><br><br><br><br><br><br><br><br>


</div>


{% endblock content %}
